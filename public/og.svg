<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">What Glows Yet Hides in Plain Sight?</title>
  <desc id="desc">Riddle-styled social card with a dark neon atmosphere.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0f14"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <radialGradient id="halo" cx="50%" cy="48%" r="60%">
      <stop offset="0%" stop-color="#32CD32" stop-opacity="0.22"/>
      <stop offset="40%" stop-color="#32CD32" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#32CD32" stop-opacity="0"/>
    </radialGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="turb"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.08 0.12 0.16"/>
      </feComponentTransfer>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="16" result="b2"/>
      <feMerge>
        <feMergeNode in="b2"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#halo)"/>
  <rect width="1200" height="630" filter="url(#grain)" opacity="0.25"/>

  <!-- Title with neon glow -->
  <g transform="translate(600,250)">
    <text
      x="0" y="0"
      text-anchor="middle"
      font-family="Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, Cantarell, 'Noto Sans', 'Helvetica Neue', Arial, sans-serif"
      font-size="56"
      letter-spacing="1.2"
      fill="#32CD32"
      filter="url(#glow)">
      What Glows Yet Hides in Plain Sight?
    </text>
  </g>

  <!-- Riddle line -->
  <g transform="translate(600,360)">
    <text
      x="0" y="0"
      text-anchor="middle"
      font-family="Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, Cantarell, 'Noto Sans', 'Helvetica Neue', Arial, sans-serif"
      font-size="28"
      fill="#d9f99d"
      opacity="0.9">
      Find the circle that isn't a moon.
    </text>
  </g>
</svg>
